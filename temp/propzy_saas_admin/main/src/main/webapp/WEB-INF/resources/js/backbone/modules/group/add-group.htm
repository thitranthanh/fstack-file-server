<div class="row animated fadeInRight">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5><%= title %></h5>
			</div>
			<div class="ibox-content">
				<form class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">Name</label>
						<div class="col-md-6">
							<input class="form-control" type="text" 
								placeholder="Enter name" <%= disabled %> 
								id="txtName" value="<%= group['name'] %>">
							<label class="error">This field is required.</label>
						</div> 
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Description</label>
						<div class="col-md-6">
							<input class="form-control" type="text" 
								placeholder="Enter description" <%= disabled %> 
								id="txtDescription" value="<%= group['description'] %>">
						</div> 
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Users</label>
						<div class="col-md-6">
							<select style="width:100%" <%= disabled %>
								class="form-control" id="selectUser" multiple="multiple">
							</select>
						</div>
					</div>
					<div class="form-group">
						<label class="col-sm-2 control-label">Functions</label>
					</div>
					<% _.each(roles,function(role, key, list){ %>
						<div class="form-group">
							<label class="col-sm-2 control-label"><%= role['roleId'] %></label>
							<div class="col-md-6">
								<select id="select-role-<%= role['roleId'] %>" <%= disabled %>
									role-id="<%= role['roleId'] %>" style="width:100%"
									class="select-role form-control" multiple="multiple">
								</select>
							</div>
						</div>
					<% }) %>
					<div style="text-align: right">
						<button id="btnBack" class="btn btn-sm btn-default m-t-n-xs" type="button">
							<strong>Back</strong>
						</button>
						<% if(canEdit) { %>
							<button id="btnSubmit" type="button"
								class="btn btn-sm btn-primary m-t-n-xs ladda-button" 
								data-style="zoom-in" >
								<% if(isViewAdd) { %>
									Add
								<% } else { %>
									Update
								<% } %>
							</button>
						<% } %>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
