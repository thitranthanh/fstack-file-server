	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>List Of Role</h5>

						class="fa fa-wrench"></i>

			</div>
			<div class="ibox-content">
				<div class="table-responsive" style="padding-bottom: 40px;">
					<table id="tblRoles"
						class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<% if(authorities['isConfigFunction']) { %>
									<th></th>
								<% } %>
								<th>Role Id</th>
								<th>Name</th>
							</tr>
						</thead>
						<tbody>
							<% _.each(roles,function(role, key, list){ %>
								<tr>
									<% if(authorities['isConfigFunction']) { %>
									<td>
										<div class="btn-group">
											<button style="margin-bottom: 0px" data-toggle="dropdown"
												class="btn btn-primary btn-xs dropdown-toggle"><span class="caret"></span>
											</button>
											<ul class="dropdown-menu">
												<% if(authorities['isView']) { %>
													<li>
														<a href="#edit" role-id="<%= role.roleId %>"
															onclick="return router.currentView.viewFunctions(this);">
																View Functions
														</a>
													</li>
												<% } %>
											</ul>
										</div>
									</td>
									<% } %>
									<td><%= role.roleId %></td>
									<td><%= role.roleName %></td>
								</tr>
							<% }) %>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
