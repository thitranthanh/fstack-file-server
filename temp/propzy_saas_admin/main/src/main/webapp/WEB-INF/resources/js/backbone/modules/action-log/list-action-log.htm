<div class="row animated fadeInRight">
	<div class="col-lg-12">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>List Of Action Log</h5>
			</div>
			<div class="ibox-content">
				<div class="table-responsive" style="padding-bottom: 40px;">
					<table id="tblActionLogs"
						class="table table-striped table-bordered table-hover dataTables-example">
						<thead>
							<tr>
								<th></th>
								<th>Time</th>
								<th>Username</th>
								<th>Function</th>
								<th>Action</th>
								<th>Status</th>
							</tr>
						</thead>
						<tbody>
							<% _.each(actionLogs,function(actionLog, key, list){ %>
								<tr>
									<td><button type="button" class="btn btn-primary btn-xs"
										onclick="return router.currentView.viewDetail('<%= actionLog.id %>');">View</button></td>
									<td><span style="display:none"><%= actionLog.timestamp %></span>
										<%= actionLog.strDateTime %></td>
									<td><%= actionLog.username %></td>
									<td><%= actionLog.function %></td>
									<td><%= actionLog.action %></td>
									<td><%= actionLog.statusHtml %></td>
								</tr>
							<% }) %>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</div>
